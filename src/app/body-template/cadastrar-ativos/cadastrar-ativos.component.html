<div class="container">
  <div class="sub-container">


    <form (ngSubmit)="onSubmit()">

      <div class="input-group mb-2">
        <div class="f input-group-prepend">
          <span class="input-group-text">Cod Ativo</span>
        </div>
        <input name="ativoNome" [(ngModel)]="ativo.atvCod" type="text" class="f form-control" placeholder="#">
      </div>

      <div class="input-group mb-2">
        <div class="f input-group-prepend">
          <span class="input-group-text">Quantidade</span>
        </div>
        <input name="ativoQtd" [(ngModel)]="ativo.atvQuantidade" type="text" class="f form-control">
      </div>

      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">R$</span>
        </div>
        <input class="form-control f" name="ativoValue" currencyMask [(ngModel)]="ativo.atvPrecoMedio" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" />
      </div>

      <div class="input-group mb-2">
        <div class="input-group-preprend">
          <span class="input-group-text">Tipo</span>
        </div>
        <select name="atvTipo" class="form-select" [(ngModel)]="ativo.atvTipo" aria-label="Default select example">
          <option selected>Selecione o tipo do ativo</option>
          <option value="{{TipoAtvEnum['Shoppings']}}">Shoppings</option>
          <option value="{{TipoAtvEnum['GalpoesLogisticos']}}">Galpões Logísticos</option>
          <option value="{{TipoAtvEnum['LajesCorporativas']}}">Lajes Corporativas</option>
          <option value="{{TipoAtvEnum['Papel']}}">Papel</option>
          <option value="{{TipoAtvEnum['Tijolo']}}">Tijolo</option>
        </select>
      </div>

      <button type="submit" class="btn btn-cadastro">
        Adicionar Ativo
      </button>


    </form>

  </div>
</div>
